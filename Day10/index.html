<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CUSTOM Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">‚ñ∫<button>
      </div>
    </div>

    <script>
      const player = document.querySelector(".player");
      document.querySelector("video").addEventListener("click", togglePlay);
      const video = document.querySelector(".viewer");

      const playBtn = document.querySelector(".player__button");
      playBtn.addEventListener("click", togglePlay);

      function togglePlay() {
        if (playBtn.classList.contains("toggle")) {
          video.play();
          playBtn.classList.remove("toggle");
          playBtn.innerHTML = "‚ùö ‚ùö";
        } else {
          video.pause();
          playBtn.classList.add("toggle");
          playBtn.innerHTML = "‚ñ∫";
        }
      }
      const progressBar = document.querySelector(".progress__filled");
      function handleProgress() {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.flexBasis = `${percent}%`;
      }
      video.addEventListener("timeupdate", handleProgress);
    </script>
  </body>
</html>
